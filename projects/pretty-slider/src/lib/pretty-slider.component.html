<div class="e-slider" #dragMain>
  <div class="e-slider-track"></div>

  <div class="e-drag-item e-drag-item-start" #dragElementStart>
    <div class="e-tooltip-wrap">
      <div class="e-tip-content"></div>
      <div class="e-arrow-tip">
        <div class="e-tip-bottom"></div>
      </div>
    </div>
  </div>

  <div class="e-drag-item e-drag-item-end" #dragElementEnd>
    <div class="e-tooltip-wrap">
      <div class="e-tip-content"></div>
      <div class="e-arrow-tip">
        <div class="e-tip-bottom"></div>
      </div>
    </div>
  </div>

  <!--<div class="e-handle e-handle-first" id="sss" cdkDragLockAxis="x" cdkDrag cdkDragBoundary=".e-slider" (cdkDragMoved)="triggerDragMoved($event, 1)" #dragStart>-->
    <!--<div class="e-tooltip-wrap">-->
      <!--<div class="e-tip-content"></div>-->
      <!--<div class="e-arrow-tip">-->
        <!--<div class="e-tip-bottom"></div>-->
      <!--</div>-->
    <!--</div>-->
  <!--</div>-->
  <!--<div class="e-handle e-handle-second" cdkDragLockAxis="x" cdkDrag cdkDragBoundary=".e-slider" (cdkDragMoved)="triggerDragMoved($event, 2)" #dragEnd>-->
    <!--<div class="e-tooltip-wrap">-->
      <!--<div class="e-tip-content"></div>-->
      <!--<div class="e-arrow-tip">-->
        <!--<div class="e-tip-bottom"></div>-->
      <!--</div>-->
    <!--</div>-->
  <!--</div>-->


  <div class="e-range" #eRange></div>
  <ul class="e-scale {{ compileSteps.length }}" aria-hidden="true">
    <li *ngFor="let step of compileSteps; first as isFirst; last as isLast" class="e-tick {{ isFirst ? 'e-first-tick' : isLast ? 'e-last-tick' : 'e-middle-tick' }}" tabindex="-1" aria-hidden="true" title="{{ step.timeLabel }}" [ngStyle]="{ 'width': step.widthValue+'px', 'left': step.percentValue+'%' }">
      <span class="e-tick-value" tabindex="-1" aria-hidden="true" [ngStyle]="{ 'margin-left': isLast ? '-'+(step.widthValue / 3) : '-22px'}">{{ step.timeLabel }}</span>
    </li>
  </ul>
  <input type="hidden" [value]="inputValue" name="time" class="e-slider-input" tabindex="-1">
</div>
